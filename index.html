<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@200;300;400;500;700&family=Poppins&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Poppins&display=swap" rel="stylesheet">

		<title>Product preview card component</title>
	</head>
	<body>

	<div class="contenedor">

		<div>
			<img src="./images/image-product-mobile.jpg" alt="perfume-imagen" class="imagen">
		</div>

		<div class="contenedor-texto">
			<div>
				<h4 class="type-product">PERFUME</h4>
				<h1 class="title-product">Gabrielle Essence Eau De Parfum</h1>
				<p class="description-product">
				A floral, solar and voluptuous interpretation
				composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
				</p>
			</div>

			<div class="contenedor-precios">
				<span class="price">$149.99</span>
				<span class="discount-price">$169.99 </span>	
			</div>

			<div>
				<button>
					<img src="./images/icon-cart.svg" alt="">
					<span>Add to cart</span>
				</button>
			</div>
		</div>	
		
	</div>

	</body>
</html>
